# ASCENT XR DASHBOARD - PRODUCTION DEPLOYMENT
# Complete stack with database, backend, and monitoring

version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: ascent-xr-postgres
    environment:
      POSTGRES_DB: ascentxr
      POSTGRES_USER: ascentxr_user
      POSTGRES_PASSWORD: ${DB_PASSWORD:-ChangeMe123!}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/db/migrations/001_create_tables.sql:/docker-entrypoint-initdb.d/001_create_tables.sql
      - ./backend/db/migrations/002_control_center_tables.sql:/docker-entrypoint-initdb.d/002_control_center_tables.sql
      - ./backend/db/seeds/001_sample_data.sql:/docker-entrypoint-initdb.d/003_seed_data.sql
      - ./backend/db/seeds/002_control_center_seed.sql:/docker-entrypoint-initdb.d/004_control_center_seed.sql
    ports:
      - "5432:5432"
    networks:
      - ascent-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ascentxr_user -d ascentxr"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: ascent-xr-redis
    command: redis-server --requirepass ${REDIS_PASSWORD:-ChangeMe123!} --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    networks:
      - ascent-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Backend API
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ascent-xr-backend
    environment:
      NODE_ENV: production
      PORT: 3000
      DATABASE_URL: postgresql://ascentxr_user:${DB_PASSWORD:-ChangeMe123!}@postgres:5432/ascentxr
      REDIS_URL: redis://:${REDIS_PASSWORD:-ChangeMe123!}@redis:6379
      JWT_SECRET: ${JWT_SECRET:-ChangeMe123!}
      LINKEDIN_CLIENT_ID: ${LINKEDIN_CLIENT_ID}
      LINKEDIN_CLIENT_SECRET: ${LINKEDIN_CLIENT_SECRET}
      CRM_API_KEY: ${CRM_API_KEY}
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY}
      UPLOAD_DIR: /uploads
    ports:
      - "3000:3000"
    volumes:
      - uploads_volume:/uploads
      - ./backend:/app:ro
      - ./deploy/nginx/logs:/app/logs
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - ascent-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: ascent-xr-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./deploy/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./deploy/nginx/conf.d:/etc/nginx/conf.d:ro
      - ./deploy/ssl:/etc/nginx/ssl:ro
      - ./deploy/nginx/logs:/var/log/nginx
      - uploads_volume:/uploads:ro
    depends_on:
      - backend
    networks:
      - ascent-network
    restart: unless-stopped

  # Frontend (React build served by backend, or standalone for dev)
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ascent-xr-frontend
    environment:
      API_URL: https://api.ascentxr.com
    ports:
      - "8080:80"
    volumes:
      - ./frontend/dist:/usr/share/nginx/html:ro
      - ./shared_assets:/usr/share/nginx/html/assets:ro
    networks:
      - ascent-network
    restart: unless-stopped

  # Monitoring (Prometheus + Grafana)
  prometheus:
    image: prom/prometheus:latest
    container_name: ascent-xr-prometheus
    volumes:
      - ./deploy/monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
    ports:
      - "9090:9090"
    networks:
      - ascent-network
    restart: unless-stopped

  grafana:
    image: grafana/grafana:latest
    container_name: ascent-xr-grafana
    environment:
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_PASSWORD:-ChangeMe123!}
      GF_INSTALL_PLUGINS: grafana-piechart-panel
    volumes:
      - grafana_data:/var/lib/grafana
      - ./deploy/monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards
      - ./deploy/monitoring/grafana/datasources:/etc/grafana/provisioning/datasources
    ports:
      - "3001:3000"
    depends_on:
      - prometheus
    networks:
      - ascent-network
    restart: unless-stopped

  # Backup Service
  backup:
    image: postgres:15-alpine
    container_name: ascent-xr-backup
    volumes:
      - ./deploy/backup:/backup
      - ./deploy/backup/scripts:/scripts:ro
    environment:
      PGPASSWORD: ${DB_PASSWORD:-ChangeMe123!}
    networks:
      - ascent-network
    command: >
      sh -c '
      echo "Backup service started" &&
      while true; do
        sleep 86400 &&
        pg_dump -h postgres -U ascentxr_user ascentxr > /backup/db-backup-$(date +%Y%m%d%H%M%S).sql &&
        echo "Backup completed at $(date)" &&
        find /backup -name "*.sql" -mtime +7 -delete
      done
      '
    restart: unless-stopped

networks:
  ascent-network:
    driver: bridge
    name: ascent-xr-network

volumes:
  postgres_data:
    driver: local
    name: ascent-xr-postgres-data
  redis_data:
    driver: local
    name: ascent-xr-redis-data
  uploads_volume:
    driver: local
    name: ascent-xr-uploads
  prometheus_data:
    driver: local
    name: ascent-xr-prometheus-data
  grafana_data:
    driver: local
    name: ascent-xr-grafana-data