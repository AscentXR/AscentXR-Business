# ASCENT XR DASHBOARD - PRODUCTION SERVER CONFIGURATION

# HTTP Redirect to HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name ascentxr.com www.ascentxr.com;
    
    # Redirect all HTTP traffic to HTTPS
    return 301 https://$server_name$request_uri;
}

# HTTPS Server Configuration
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name ascentxr.com www.ascentxr.com;

    # SSL Certificate Paths
    ssl_certificate /etc/nginx/ssl/ascentxr.crt;
    ssl_certificate_key /etc/nginx/ssl/ascentxr.key;

    # SSL Stapling
    ssl_stapling on;
    ssl_stapling_verify on;
    ssl_trusted_certificate /etc/nginx/ssl/ca.crt;

    # Root directory for static files
    root /usr/share/nginx/html;
    index index.html;

    # Main Dashboard
    location / {
        try_files $uri $uri/ /index.html;
        
        # Cache static assets
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
        
        # No cache for HTML
        location ~* \.html$ {
            expires -1;
            add_header Cache-Control "no-store, no-cache, must-revalidate";
        }
    }

    # API Proxy to Backend
    location /api/ {
        proxy_pass http://backend:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Rate limiting for API
        limit_req zone=api burst=20 nodelay;
    }

    # LinkedIn OAuth Callback (special handling)
    location /api/linkedin/callback {
        proxy_pass http://backend:3000/api/linkedin/callback;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # No rate limiting for OAuth callbacks
    }

    # Authentication endpoints (stricter rate limiting)
    location ~ ^/api/(auth|login|register|reset-password) {
        proxy_pass http://backend:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Stricter rate limiting for auth endpoints
        limit_req zone=auth burst=3 nodelay;
    }

    # File Uploads
    location /uploads/ {
        alias /uploads/;
        autoindex off;
        
        # Security for uploads directory
        location ~ \.(php|php5|php7|phtml|exe|sh|bat|cmd)$ {
            deny all;
        }
        
        # Cache uploads
        expires 1d;
        add_header Cache-Control "public, must-revalidate";
    }

    # Health Check Endpoint
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # Status Page (internal only)
    location /nginx_status {
        stub_status on;
        access_log off;
        allow 127.0.0.1;
        allow 172.16.0.0/12;  # Docker internal network
        deny all;
    }

    # Security - Deny access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Security - Deny access to backup files
    location ~* \.(bak|config|sql|fla|psd|ini|log|sh|inc|swp|dist)$ {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Error Pages
    error_page 404 /404.html;
    error_page 500 502 503 504 /50x.html;
    
    location = /404.html {
        internal;
    }
    
    location = /50x.html {
        internal;
    }
}

# Monitoring Subdomain
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name monitoring.ascentxr.com;

    ssl_certificate /etc/nginx/ssl/ascentxr.crt;
    ssl_certificate_key /etc/nginx/ssl/ascentxr.key;

    # Grafana
    location / {
        proxy_pass http://grafana:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # Restrict access to internal network only
    allow 172.16.0.0/12;
    deny all;
}