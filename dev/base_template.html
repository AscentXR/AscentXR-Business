<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ascent XR - Content Dashboard</title>
    <style>
        :root {
            --bg-dark: #0a1929;
            --bg-darker: #07121d;
            --bg-card: #112240;
            --bg-hover: #1a365d;
            --primary: #2563eb;
            --primary-light: #3b82f6;
            --secondary: #0ea5e9;
            --accent: #06b6d4;
            --text-primary: #f1f5f9;
            --text-secondary: #94a3b8;
            --text-muted: #64748b;
            --border: #334155;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
            --radius: 8px;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.5);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, var(--bg-darker) 0%, var(--bg-dark) 100%);
            color: var(--text-primary);
            line-height: 1.6;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .header {
            background: var(--bg-card);
            border-radius: var(--radius);
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: var(--shadow);
            border-left: 4px solid var(--primary);
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .header .subtitle {
            color: var(--text-secondary);
            font-size: 1.1rem;
            margin-bottom: 20px;
        }

        .nav {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            margin-bottom: 30px;
        }

        .nav a {
            background: var(--bg-card);
            color: var(--text-primary);
            padding: 12px 24px;
            border-radius: var(--radius);
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            border: 1px solid var(--border);
        }

        .nav a:hover {
            background: var(--primary);
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(37, 99, 235, 0.3);
        }

        .nav a.active {
            background: var(--primary);
            border-color: var(--primary-light);
        }

        .content-card {
            background: var(--bg-card);
            border-radius: var(--radius);
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: var(--shadow);
            border: 1px solid var(--border);
        }

        .content-card h2 {
            color: var(--text-primary);
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid var(--primary);
            font-size: 1.8rem;
        }

        .content-card h3 {
            color: var(--text-primary);
            margin: 25px 0 15px;
            font-size: 1.4rem;
        }

        .content-card h4 {
            color: var(--text-secondary);
            margin: 20px 0 10px;
            font-size: 1.2rem;
        }

        .content-card p {
            margin-bottom: 15px;
            color: var(--text-secondary);
        }

        .content-card ul, .content-card ol {
            margin: 15px 0 15px 25px;
            color: var(--text-secondary);
        }

        .content-card li {
            margin-bottom: 8px;
        }

        .content-card code {
            background: var(--bg-darker);
            color: var(--accent);
            padding: 2px 6px;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
        }

        .content-card pre {
            background: var(--bg-darker);
            color: var(--accent);
            padding: 20px;
            border-radius: var(--radius);
            overflow-x: auto;
            margin: 20px 0;
            border-left: 3px solid var(--accent);
        }

        .content-card blockquote {
            border-left: 4px solid var(--secondary);
            padding-left: 20px;
            margin: 20px 0;
            color: var(--text-muted);
            font-style: italic;
        }

        .metric-badge {
            display: inline-block;
            background: var(--primary);
            color: white;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: 600;
            margin-right: 8px;
            margin-bottom: 8px;
        }

        .metric-badge.success {
            background: var(--success);
        }

        .metric-badge.warning {
            background: var(--warning);
        }

        .metric-badge.danger {
            background: var(--danger);
        }

        .status-indicator {
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
        }

        .status-dot.active {
            background: var(--success);
            box-shadow: 0 0 10px var(--success);
        }

        .status-dot.in-progress {
            background: var(--warning);
            box-shadow: 0 0 10px var(--warning);
        }

        .status-dot.not-started {
            background: var(--danger);
            box-shadow: 0 0 10px var(--danger);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            background: var(--bg-darker);
            border-radius: var(--radius);
            overflow: hidden;
        }

        th {
            background: var(--primary);
            color: white;
            padding: 15px;
            text-align: left;
            font-weight: 600;
        }

        td {
            padding: 15px;
            border-bottom: 1px solid var(--border);
            color: var(--text-secondary);
        }

        tr:hover {
            background: var(--bg-hover);
        }

        .action-button {
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: var(--radius);
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            margin-top: 10px;
        }

        .action-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(37, 99, 235, 0.4);
        }

        .progress-bar {
            height: 8px;
            background: var(--bg-darker);
            border-radius: 4px;
            overflow: hidden;
            margin: 10px 0;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--primary), var(--accent));
            border-radius: 4px;
            transition: width 0.5s ease;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin: 20px 0;
        }

        .card {
            background: var(--bg-card);
            border-radius: var(--radius);
            padding: 20px;
            border: 1px solid var(--border);
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            border-color: var(--primary);
        }

        .card h3 {
            margin-bottom: 15px;
            color: var(--text-primary);
        }

        footer {
            text-align: center;
            margin-top: 50px;
            padding: 20px;
            color: var(--text-muted);
            font-size: 0.9em;
            border-top: 1px solid var(--border);
        }

        @media (max-width: 768px) {
            .nav {
                flex-direction: column;
            }
            
            .nav a {
                width: 100%;
                text-align: center;
            }
            
            .container {
                padding: 0 10px;
            }
            
            .header, .content-card {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 id="page-title">Ascent XR Dashboard</h1>
            <div class="subtitle" id="page-subtitle">Professional content management system</div>
        </div>

        <nav class="nav">
            <!-- Navigation links will be injected -->
        </nav>

        <main id="content-area">
            <!-- Content will be injected here -->
        </main>

        <footer>
            <p>Ascent XR &copy; 2026 | Spatial Learning Platform | Last updated: <span id="current-date"></span></p>
        </footer>
    </div>

    <script>
        // Set current date
        document.getElementById('current-date').textContent = new Date().toLocaleDateString('en-US', {
            year: 'numeric',
            month: 'long',
            day: 'numeric'
        });

        // Navigation data
        const pages = [
            { id: 'linkedin-posts', title: 'LinkedIn Posts', subtitle: 'Week 1 Content Assets' },
            { id: 'dashboard', title: 'Action Dashboard', subtitle: 'Strategic Planning & Tracking' },
            { id: 'roi-template', title: 'ROI Template', subtitle: 'Client Documentation Framework' },
            { id: 'linkedin-strategy', title: 'LinkedIn Strategy', subtitle: 'Content & Outreach Plan' },
            { id: 'progress-report', title: 'Progress Report', subtitle: 'Project Status & Metrics' }
        ];

        // Generate navigation
        const nav = document.querySelector('.nav');
        pages.forEach(page => {
            const link = document.createElement('a');
            link.href = `#${page.id}`;
            link.textContent = page.title;
            link.addEventListener('click', (e) => {
                e.preventDefault();
                loadPage(page.id);
                // Update active state
                document.querySelectorAll('.nav a').forEach(a => a.classList.remove('active'));
                link.classList.add('active');
            });
            nav.appendChild(link);
        });

        // Set first page as active
        nav.firstChild.classList.add('active');

        // Page loading function
        function loadPage(pageId) {
            const contentArea = document.getElementById('content-area');
            const pageTitle = document.getElementById('page-title');
            const pageSubtitle = document.getElementById('page-subtitle');
            
            // Clear existing content
            contentArea.innerHTML = '';
            
            // Load page content
            switch(pageId) {
                case 'linkedin-posts':
                    loadLinkedInPosts(contentArea);
                    pageTitle.textContent = 'LinkedIn Content - Week 1';
                    pageSubtitle.textContent = 'Post Assets & Scheduling';
                    break;
                case 'dashboard':
                    loadDashboard(contentArea);
                    pageTitle.textContent = 'Action Dashboard';
                    pageSubtitle.textContent = 'Strategic Planning & Tracking';
                    break;
                case 'roi-template':
                    loadROITemplate(contentArea);
                    pageTitle.textContent = 'ROI Documentation Template';
                    pageSubtitle.textContent = 'Client Value Measurement Framework';
                    break;
                case 'linkedin-strategy':
                    loadLinkedInStrategy(contentArea);
                    pageTitle.textContent = 'LinkedIn Content Strategy';
                    pageSubtitle.textContent = 'Content Pillars & Engagement Plan';
                    break;
                case 'progress-report':
                    loadProgressReport(contentArea);
                    pageTitle.textContent = 'Comprehensive Progress Report';
                    pageSubtitle.textContent = 'Project Status & Metrics';
                    break;
            }
        }

        // Page content functions will be added below
        // They will be populated with the actual content from the files
    </script>
</body>
</html>
