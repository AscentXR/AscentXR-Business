# Alert rules for Ascent XR Dashboard

groups:
  - name: system_alerts
    rules:
      # High CPU usage
      - alert: HighCPUUsage
        expr: rate(process_cpu_seconds_total{job="ascent-xr-dashboard"}[5m]) * 100 > 80
        for: 5m
        labels:
          severity: warning
          service: dashboard
        annotations:
          summary: "High CPU usage on Ascent XR Dashboard"
          description: "CPU usage is above 80% for 5 minutes (current value: {{ $value }}%)"

      # High memory usage
      - alert: HighMemoryUsage
        expr: (node_memory_MemTotal_bytes - node_memory_MemAvailable_bytes) / node_memory_MemTotal_bytes * 100 > 85
        for: 5m
        labels:
          severity: warning
          service: system
        annotations:
          summary: "High memory usage"
          description: "Memory usage is above 85% for 5 minutes (current value: {{ $value }}%)"

      # Service down
      - alert: ServiceDown
        expr: up{job="ascent-xr-dashboard"} == 0
        for: 1m
        labels:
          severity: critical
          service: dashboard
        annotations:
          summary: "Ascent XR Dashboard is down"
          description: "The dashboard service has been down for more than 1 minute"

      # High HTTP error rate
      - alert: HighHTTPErrorRate
        expr: rate(http_requests_total{status=~"5..",job="ascent-xr-dashboard"}[5m]) / rate(http_requests_total{job="ascent-xr-dashboard"}[5m]) * 100 > 10
        for: 3m
        labels:
          severity: warning
          service: dashboard
        annotations:
          summary: "High HTTP error rate"
          description: "HTTP 5xx error rate is above 10% for 3 minutes (current value: {{ $value }}%)"

      # High response time
      - alert: HighResponseTime
        expr: histogram_quantile(0.95, rate(http_request_duration_seconds_bucket{job="ascent-xr-dashboard"}[5m])) > 2
        for: 5m
        labels:
          severity: warning
          service: dashboard
        annotations:
          summary: "High response time"
          description: "95th percentile response time is above 2 seconds for 5 minutes (current value: {{ $value }}s)"

      # Disk space running low
      - alert: LowDiskSpace
        expr: (node_filesystem_avail_bytes{mountpoint="/"} / node_filesystem_size_bytes{mountpoint="/"} * 100) < 20
        for: 10m
        labels:
          severity: warning
          service: system
        annotations:
          summary: "Low disk space"
          description: "Disk space is below 20% (current value: {{ $value }}%)"

      # Nginx high error rate
      - alert: NginxHighErrorRate
        expr: rate(nginx_http_requests_total{status=~"4..|5..",job="nginx-exporter"}[5m]) / rate(nginx_http_requests_total{job="nginx-exporter"}[5m]) * 100 > 5
        for: 3m
        labels:
          severity: warning
          service: nginx
        annotations:
          summary: "Nginx high error rate"
          description: "Nginx 4xx/5xx error rate is above 5% for 3 minutes (current value: {{ $value }}%)"

      # Database connection issues
      - alert: DatabaseConnectionFailed
        expr: pg_up == 0
        for: 2m
        labels:
          severity: critical
          service: database
        annotations:
          summary: "Database connection failed"
          description: "Database connection has been down for 2 minutes"

      # Certificate expiration
      - alert: SSLCertExpiringSoon
        expr: probe_ssl_earliest_cert_expiry{job="blackbox"} - time() < 86400 * 30
        for: 0m
        labels:
          severity: warning
          service: ssl
        annotations:
          summary: "SSL certificate expiring soon"
          description: "SSL certificate expires in {{ $value }} seconds"

  - name: business_alerts
    rules:
      # Low API usage
      - alert: LowAPITraffic
        expr: rate(http_requests_total{job="ascent-xr-dashboard",method="POST"}[1h]) < 10
        for: 1h
        labels:
          severity: info
          service: business
        annotations:
          summary: "Low API traffic detected"
          description: "API traffic is below 10 requests per hour for the last hour"

      # Export failures
      - alert: ExportFailureRate
        expr: rate(export_requests_failed_total{job="ascent-xr-dashboard"}[1h]) / rate(export_requests_total{job="ascent-xr-dashboard"}[1h]) * 100 > 20
        for: 30m
        labels:
          severity: warning
          service: exports
        annotations:
          summary: "High export failure rate"
          description: "Export failure rate is above 20% for 30 minutes (current value: {{ $value }}%)"