# Prometheus configuration for Ascent XR Dashboard

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'ascent-xr'
    environment: 'production'

# Alerting rules
rule_files:
  - 'alert_rules.yml'

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
          - alertmanager:9093

# Scrape configurations
scrape_configs:
  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
    scrape_interval: 10s

  # Ascent XR Dashboard API
  - job_name: 'ascent-xr-dashboard'
    static_configs:
      - targets: ['dashboard:3000']
    metrics_path: '/api/metrics'
    scrape_interval: 30s
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'ascent-xr-dashboard'
    metric_relabel_configs:
      - source_labels: [__name__]
        regex: 'http_.*'
        action: keep

  # Node.js application metrics
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']
    scrape_interval: 30s

  # Nginx metrics
  - job_name: 'nginx-exporter'
    static_configs:
      - targets: ['nginx-exporter:9113']
    scrape_interval: 30s

  # Docker container metrics
  - job_name: 'cadvisor'
    static_configs:
      - targets: ['cadvisor:8080']
    scrape_interval: 30s

  # Blackbox monitoring (external endpoints)
  - job_name: 'blackbox'
    metrics_path: /probe
    params:
      module: [http_2xx]
    static_configs:
      - targets:
        - http://dashboard:3000/api/health
        - http://nginx:80
        - https://ascent-xr.local
    relabel_configs:
      - source_labels: [__address__]
        target_label: __param_target
      - source_labels: [__param_target]
        target_label: instance
      - target_label: __address__
        replacement: blackbox-exporter:9115